<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Gestión Médica</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logotipo.jpg" alt="logotipo" class="logo">
        <h1>Plataforma de Gestión Médica</h1>
        <p>Bienvenido a nuestra plataforma para gestionar citas médicas y pacientes.</p>
    </header>
    
    <main>
        <form id="login-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="role-selection" style="display:none;" class="roles-container">
            <h2>Selecciona tu rol:</h2>
            <div id="roles"></div>
            
        </div>
    </main>
</body>
</html>

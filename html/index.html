<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Plataforma de Gestión Médica</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <script src="../js/scripts.js" defer></script>
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <!-- Logotipo de la plataforma -->
        <img src="../images/logotipo.jpg" alt="logotipo" class="logo">
        <h1>Plataforma de Gestión Médica</h1>
        <p>Bienvenido a nuestra plataforma para gestionar citas médicas y pacientes.</p>
    </header>
    
    <!-- Contenido principal de la página -->
    <main>
        <!-- Formulario de inicio de sesión -->
        <form id="login-form">
            <!-- Campo para ingresar el correo electrónico del usuario -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required> <!-- Campo de correo electrónico con validación de entrada -->

            <!-- Campo para ingresar la contraseña del usuario -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required> <!-- Campo de contraseña con validación de entrada -->
            
            <!-- Botón para enviar el formulario de inicio de sesión -->
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <!-- Contenedor para la selección de rol, oculto inicialmente -->
        <div id="role-selection" style="display:none;" class="roles-container">
            <h2>Selecciona tu rol:</h2> <!-- Encabezado para la selección de rol -->
            <div id="roles"></div> <!-- Contenedor donde se mostrarán las opciones de rol del usuario -->
        </div>
    </main>
</body>
</html>
